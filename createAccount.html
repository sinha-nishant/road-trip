<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Account</title>
	<lang="en"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Boostrap 4.6 CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	
	<!-- Boostrap 4.6 js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css"/>
	<style>
		body {
			height: 100vh;
		}

		#submitBtn:hover {
			background-color: white !important;
			color: black !important;
			border-style: solid !important;
			border-color: black;
		}
	</style>
</head>
<body>
	<div id="navbar"></div>

	<div class="container-fluid d-flex align-items-center justify-content-center h-75 mt-1 mt-lg-0 pb-0 mb-0 px-lg-5">
		<form class="col-sm-6 col-md-4 col-lg-4">
			<h1 class="text-center mb-5">Create Account</h1>
			<div>
			  <input type="email" class="form-control form-control-lg rounded-pill" id="email" placeholder="Email">
			</div>
			<div>
				<input type="email" class="form-control form-control-lg rounded-pill mt-3" id="confirm-email" placeholder="Confirm Email">
			  </div>
			<div>
			  <input type="password" class="form-control form-control-lg mt-3 rounded-pill" id="password" placeholder="Password">
			</div>
			<div class="d-flex justify-content-center">
				<button id="submitBtn" type="submit" class="btn btn-lg btn-block mt-5 bg-dark text-white rounded-0 w-50">Create</button>
			</div>
		</form>
	</div>
	<script>
		$(function(){
			$("#navbar").load("navbar.html");
		}); 
	</script>
</body>
</html>
