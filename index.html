<!DOCTYPE html>
<html>
<head>
	<title>Road Trip</title>
	<lang="en"/>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style>

		.container {
			margin-top: 5vh;
			margin-bottom: 5vh;
			width: 100vw;
		}

		.card-image-top {
			width: 100%;
			object-fit: cover;
		}

		.hotel {
			width: 100%;
		}

		.map {
			width: 100%;
			height: 75%;
			margin-bottom: 5%;
		}

		.hotel-row {
			width: 100%;
		}

		.window {
			margin-left: 1%;
			margin-right: 1%;
			width: 50vw;
		}

	</style>

	<script>
		function changeImage(newImage) {
			var image = document.querySelector("img");
			old_width = image.width;
			old_height = image.height;

			image.src = newImage;
			image.width = old_width;
			image.height = old_height;
		}
	</script>

</head>
<body>
	<div class = "container">
		<div class="day row">
			<div class="window col">
				<div class = "itinerary card rounded-lg">
					<img class="card-image-top rounded-top" src = "https://www.history.com/.image/ar_16:9%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cg_faces:center%2Cq_auto:good%2Cw_768/MTY1MTc3MjE0MzExMDgxNTQ1/topic-golden-gate-bridge-gettyimages-177770941.jpg"/>
					<div class = "card-body">
						<h2 class="card-title">San Francisco</h5>
						<h6 class="card-subtitle mb-2 text-muted">Day 1</h6>
						
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">Location</th>
									<th scope="col">Duration</th>
								</tr>
							</thead>
							<tbody>
								<tr onmouseover="changeImage('https://www.mercurynews.com/wp-content/uploads/2018/10/SJM-L-WEEKENDER-1018-01.jpg')">
									<td>Fisherman's Wharf</td>
									<td>1 hour</td>
								</tr>
								<tr onmouseover="changeImage('https://blog.forbestravelguide.com/wp-content/uploads/2013/07/SB-SFFerryBuilding-0717-CreditCUESA.jpg')">
									<td>Ferry Building Marketplace</td>
									<td>1 hour</td>
								</tr>
								<tr onmouseover="changeImage('https://cdn.dorsia.io/google_location_images/photos/000/009/236/medium/859e21f70c9b3ef460d9b9cb98a3343b.png?1579306830')">
									<td>Magowanâ€™s Mirror Maze</td>
									<td>1 hour</td>
								</tr>
								<tr onmouseover="changeImage('https://cdn.vox-cdn.com/thumbor/-RMLYyvtceGPQpBEsNuf8UycOAQ=/1400x1050/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/19873970/shutterstock_152556170.jpg')">
									<td>Palace of Fine Arts</td>
									<td>1 hour</td>
								</tr>
								<tr onmouseover="changeImage('https://www.history.com/.image/ar_16:9%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cg_faces:center%2Cq_auto:good%2Cw_768/MTY1MTc3MjE0MzExMDgxNTQ1/topic-golden-gate-bridge-gettyimages-177770941.jpg')">
									<td>Golden Gate Bridge</td>
									<td>1 hour</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
			<div class="window col">
				<div class="map row">
					<div class = "embed-responsive embed-responsive-16by9 rounded-lg">
						<iframe src="https://www.google.com/maps/embed?pb=!1m52!1m12!1m3!1d50430.470774679445!2d-122.47305619757788!3d37.815707622599824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m37!3e2!4m5!1s0x808580fa79aee3b9%3A0xd0ce5b8bf914906a!2sFisherman&#39;s%20Wharf%2C%20San%20Francisco%2C%20CA!3m2!1d37.807999599999995!2d-122.41774339999999!4m5!1s0x808580668e8f3159%3A0x6cf7a313d6a53ec7!2sFerry%20Building%2C%20Ferry%20Building%2C%20San%20Francisco%2C%20CA!3m2!1d37.795837899999995!2d-122.3937801!4m5!1s0x808580fc7cdae675%3A0x3ce550b9cec413a1!2sMagowan&#39;s%20Infinite%20Mirror%20Maze%2C%20San%20Francisco%2C%20CA!3m2!1d37.809723!2d-122.410274!4m5!1s0x808586d510144681%3A0xe960db8a581aacf5!2sPalace%20of%20Fine%20Arts%2C%20Lyon%20Street%2C%20San%20Francisco%2C%20CA!3m2!1d37.8020068!2d-122.4486055!4m5!1s0x808586deffffffc3%3A0xcded139783705509!2sGolden%20Gate%20Bridge%2C%20Golden%20Gate%20Bridge%2C%20San%20Francisco%2C%20CA!3m2!1d37.8199286!2d-122.4782551!4m5!1s0x80858425b8d69fa7%3A0xa989f064a14ce17f!2sFort%20Baker%2C%20Fort%20Baker%2C%20Sausalito%2C%20CA!3m2!1d37.8360614!2d-122.47889789999999!5e0!3m2!1sen!2sus!4v1611639004408!5m2!1sen!2sus" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>		
					</div>
				</div>
				<div class="row hotel-row">
					<div class="hotel card rounded-lg">
						<div class="row no-gutters">
							<div class="col">
								<div class="card-body">
									<h5 class="card-title">Hotel</h5>
									<p class="card-text">Courtyard San Francisco Fisherman's Wharf</p>
								</div>
							</div>
							<div class="col">
								<div class = "hotel-map embed-responsive embed-responsive-16by9 rounded-right">
									<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105022.45321329746!2d-122.47375412179711!3d37.8159030916517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580e166e8b0bd%3A0x87b43e19fad148d7!2sCourtyard%20by%20Marriott%20San%20Francisco%20Fisherman&#39;s%20Wharf!5e0!3m2!1sen!2sus!4v1611643516493!5m2!1sen!2sus" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
								</div>
							</div>
						</div>	
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
